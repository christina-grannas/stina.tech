	</script><script type="application/json" sveltekit:data-type="data" sveltekit:data-url="/stina.tech/blog.json">{"status":200,"statusText":"","headers":{"content-type":"text/plain;charset=UTF-8"},"body":"[{\"slug\":\"/blog/../blog/type-errors-as-unknown\",\"title\":\"Type errors as unknown in catch blocks\",\"date\":\"2022-05-23T00:00:00.000Z\",\"tags\":[\"typescript\"],\"question\":\"What is the type of errors in catch blocks?\",\"answer\":\"Its any by default but can be changed to unknown with the compiler option useUnknownInCatchVariables.\",\"html\":\"\u003Ch2>Type errors as unknown in catch blocks\u003C/h2>\\n\u003Cpre class=\\\"language-json\\\">\u003C!-- HTML_TAG_START -->\u003Ccode class=\\\"language-json\\\">\u003Cspan class=\\\"token punctuation\\\">&#123;\u003C/span>\\n\\t\u003Cspan class=\\\"token property\\\">\\\"compilerOptions\\\"\u003C/span>\u003Cspan class=\\\"token operator\\\">:\u003C/span> \u003Cspan class=\\\"token punctuation\\\">&#123;\u003C/span>\\n\\t\\t\u003Cspan class=\\\"token property\\\">\\\"useUnknownInCatchVariables\\\"\u003C/span>\u003Cspan class=\\\"token operator\\\">:\u003C/span> \u003Cspan class=\\\"token boolean\\\">true\u003C/span>\\n\\t\u003Cspan class=\\\"token punctuation\\\">&#125;\u003C/span>\\n\u003Cspan class=\\\"token punctuation\\\">&#125;\u003C/span>\u003C/code>\u003C!-- HTML_TAG_END -->\u003C/pre>\\n\u003Cp>This setting in \u003Ccode>tsconfig.json\u003C/code> will make the type of the caught error in a \u003Ccode>catch\u003C/code> block of type \u003Ccode>unknown\u003C/code> instead of \u003Ccode>any\u003C/code>.\u003C/p>\",\"css\":{\"code\":\"\",\"map\":null},\"head\":\"\"},{\"slug\":\"/blog/../blog/a-const-is-not-immutable\",\"title\":\"A const is not immutable\",\"date\":\"2022-05-22T00:00:00.000Z\",\"tags\":[\"javascript\"],\"question\":\"Is a const immutable?\",\"answer\":\"No, but it is not reassignable!\",\"html\":\"\u003Ch2>A const is not immutable\u003C/h2>\\n\u003Cp>A \u003Ccode>const\u003C/code> is not immutable, it is only un-reassignable. If the value is for example an array you can still do \u003Ccode>.push()\u003C/code> on the value and mutate the array, but you cannot assign a new value to the variable.\u003C/p>\",\"css\":{\"code\":\"\",\"map\":null},\"head\":\"\"},{\"slug\":\"/blog/../blog/generating-static-html-with-sveltekit\",\"title\":\"Generating static html with SvelteKit\",\"date\":\"2022-05-21T00:00:00.000Z\",\"tags\":[\"svelte\"],\"question\":\"How can you make SvelteKit generate static html pages?\",\"answer\":\"Use the adapter @sveltejs/adapter-static\",\"html\":\"\u003Ch2>Generating static html with SvelteKit\u003C/h2>\\n\u003Cp>You can get SvelteKit to generate static html by using an adapter: \u003Ccode>@sveltejs/adapter-static\u003C/code>. I used this to be able to deploy my blog to Github Pages.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://kit.svelte.dev/docs/adapters#supported-environments-static-sites\\\" rel=\\\"nofollow\\\">SvelteKit:Adapters - Static Sites\u003C/a>\u003C/p>\",\"css\":{\"code\":\"\",\"map\":null},\"head\":\"\"},{\"slug\":\"/blog/../blog/variadic-tuple-types-in-typescript\",\"title\":\"Variadic tuple types in Typescript\",\"date\":\"2022-05-20T00:00:00.000Z\",\"tags\":[\"typescript\"],\"question\":\"What are variadic tuple types in Typescript?\",\"answer\":\"The possibility of spreading out a tuple type thus retaining types of tuples in functions without specifying the types of possible tuples with A THOUSAND overloads. \",\"html\":\"\u003Ch2>Variadic tuple types in Typescript\u003C/h2>\\n\u003Cp>This is possible to do since Typescript 4.x.\u003C/p>\\n\u003Cpre class=\\\"language-typescript\\\">\u003C!-- HTML_TAG_START -->\u003Ccode class=\\\"language-typescript\\\">\u003Cspan class=\\\"token keyword\\\">const\u003C/span> \u003Cspan class=\\\"token generic-function\\\">\u003Cspan class=\\\"token function\\\">concat\u003C/span>\u003Cspan class=\\\"token generic class-name\\\">\u003Cspan class=\\\"token operator\\\">&lt;\u003C/span>\u003Cspan class=\\\"token constant\\\">T\u003C/span> \u003Cspan class=\\\"token keyword\\\">extends\u003C/span> \u003Cspan class=\\\"token builtin\\\">any\u003C/span>\u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token constant\\\">B\u003C/span> \u003Cspan class=\\\"token keyword\\\">extends\u003C/span> \u003Cspan class=\\\"token builtin\\\">any\u003C/span>\u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token operator\\\">>\u003C/span>\u003C/span>\u003C/span>\u003Cspan class=\\\"token punctuation\\\">(\u003C/span>first\u003Cspan class=\\\"token operator\\\">:\u003C/span> \u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token operator\\\">...\u003C/span>\u003Cspan class=\\\"token constant\\\">T\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> second\u003Cspan class=\\\"token operator\\\">:\u003C/span> \u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token operator\\\">...\u003C/span>\u003Cspan class=\\\"token constant\\\">B\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">)\u003C/span>\u003Cspan class=\\\"token operator\\\">:\u003C/span>\u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token operator\\\">...\u003C/span>\u003Cspan class=\\\"token constant\\\">T\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token operator\\\">...\u003C/span>\u003Cspan class=\\\"token constant\\\">B\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span> \u003Cspan class=\\\"token operator\\\">=>\u003C/span> \u003Cspan class=\\\"token punctuation\\\">&#123;\u003C/span>\\n    \u003Cspan class=\\\"token keyword\\\">return\u003C/span>\u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token operator\\\">...\u003C/span>first\u003Cspan class=\\\"token punctuation\\\">,\u003C/span>\u003Cspan class=\\\"token operator\\\">...\u003C/span>second\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">;\u003C/span>\\n\u003Cspan class=\\\"token punctuation\\\">&#125;\u003C/span>\\n\\n\u003Cspan class=\\\"token keyword\\\">const\u003C/span> res \u003Cspan class=\\\"token operator\\\">=\u003C/span>  \u003Cspan class=\\\"token function\\\">concat\u003C/span>\u003Cspan class=\\\"token punctuation\\\">(\u003C/span>\u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token string\\\">\\\"test\\\"\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token string\\\">\\\"hej\\\"\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token string\\\">\\\"test\\\"\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token punctuation\\\">[\u003C/span>\u003Cspan class=\\\"token number\\\">1\u003C/span>\u003Cspan class=\\\"token punctuation\\\">,\u003C/span> \u003Cspan class=\\\"token number\\\">2\u003C/span>\u003Cspan class=\\\"token punctuation\\\">]\u003C/span>\u003Cspan class=\\\"token punctuation\\\">)\u003C/span>\u003Cspan class=\\\"token punctuation\\\">;\u003C/span>\u003C/code>\u003C!-- HTML_TAG_END -->\u003C/pre>\\n\u003Cp>The trick here lies in spreading the tuple type inside brackets: \u003Ccode>[...T]\u003C/code> and make \u003Ccode>T\u003C/code> extend \u003Ccode>any[]\u003C/code> (array). Typescript will then be able to infer the typing inside the arrays/tuples you pass to \u003Ccode>contact()\u003C/code>.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://www.typescriptlang.org/play?#code/MYewdgzgLgBKbAIawLwB4AqMCmAPK2YAJhDImAJ4DaAugDQwBCO+hJZltAfDDABQAzAJYAnaAC4YVAHSyM9GBGzwikmbMY0AlOPXSMDWdM0wUPAN4AoXiOxQAriLBSjwsVEOylKmgG5LAL6WlvDQMLakKLzwSFB8VABEBNAJDAkAFtgAVqkwSdgpClQAjAwATNq+QA\\\" rel=\\\"nofollow\\\">See example on typescriptlang.org\u003C/a>\u003C/p>\\n\u003Cp>If I have understand \u003Ca href=\\\"https://www.typescriptlang.org/docs/handbook/release-notes/typescript-4-0.html\\\" rel=\\\"nofollow\\\">the docs\u003C/a> correctly.\u003C/p>\",\"css\":{\"code\":\"\",\"map\":null},\"head\":\"\"}]"}</script></div>
